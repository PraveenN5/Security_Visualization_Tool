        $(document).ready(function () {
            function gcd(a, b) {
                if (b == 0)
                    return a;
                return gcd(b, a % b);
            }
            function modulo(x, E, p) {
                return new Promise((resolve, reject) => {
                    let module = 1n;
                    for (let i = 0n; i < E; i++) {
                        module = (module * x) % p;
                    }
                    resolve(module);
                });
            }
            function eulerPhi(n) {
                return new Promise((resolve, reject) => {
                    let phin = n;
                    for (let i = 2n; i * i <= n; i++) {
                        if (n % i == 0n) {
                            while (n % i == 0n) {
                                n /= i;
                            }
                            phin -= phin / i;
                        }
                    }
                    if (n > 1n) {
                        phin -= phin / n;

                    }

                    resolve(phin);
                })
            }
            function findCoprime(p, oldPrime) {
                return new Promise((resolve, reject) => {
                    if (oldPrime > p - 2n) {
                        oldPrime = 1n;
                    }
                    for (let i = oldPrime + 1n; i < p; i++) {
                        if (gcd(i, p) == 1n) {
                            resolve(i);
                            break;
                        }
                    }
                    resolve(0);
                })
            }
            //////////////////////////////////////////////////////////
            function lcm(a, b) {
                return (a / gcd(a, b)) * b;
            }

            function fastInverse(E, phin) {
                let phi = phin;
                let y = 0n, x = 1n;

                if (phin == 1n)
                    return 0n;

                while (E > 1n) {
                    let q = E / phin;
                    let t = phin;

                    phin = E % phin, E = t;
                    t = y;

                    y = x - q * y;
                    x = t;
                }

                if (x < 0n)
                    x += phi;

                return x;
            }

            function findED(n) {
                return new Promise((resolve, reject) => {
                    es = []
                    for (let i = 2n; i < n; i++) {
                        if (gcd(i, n) == 1n) {
                            es.push(i);
                        }
                    }
                    let dict = {};
                    for (e1 in es) {
                        for (e2 in es) {
                            if ((es[e1] * es[e2]) % n == 1n) {
                                dict[es[e1]] = es[e2];
                            }
                        }
                    }
                    resolve(dict);
                })
            }
            $("#btnED").click(async function () {
                let n = BigInt($("#cop").val());

                await findED(n).then(dict => {
                    let txt = ""
                    for (e in dict) {

                    $("#txtED").val(txt);

                let A = BigInt($("#txtA").val());
                let C = BigInt($("#txtC").val());
                let D = BigInt($("#txtMulti").val());
                let txt = "";
                for (let i = 2n; i <= C; i++) {
                    let modu = await modulo(A, i, C);
                    if (modu == D) {
                        txt += A + "^" + i + " mod " + C + " = " + D + "\n";
                    }
                }
                $("#txtListResult").val(txt);
            })
        });
